<html>

<head>
    <script src="Intermediate Exercise 6, 7 - Garage, Admin Interface.js"></script>
    <style>
        p.comm{font-family: "Courier New", Courier, monospace;}
    </style>
</head>

<body>
    <div>
        <h1>Garage</h1>
        <hr>
    </div>
    <div>
        <section id="createCar">
            <div>
                <h3>Create new car: </h3>
                <hr>
            </div>
            <form>
                <div>
                    <label>Car make: </label>
                    <select id="createMake" required>
                            <option value = "">Choose car make</option>
                            <option value = "AUDI">Audi</option>
                            <option value = "CITROEN">Citroen</option>
                            <option value = "FORD">Ford</option>
                            <option value = "JAGUAR">Jaguar</option>
                            <option value = "KIA">Kia</option>
                            <option value = "NISSAN">Nissan</option>
                            <option value = "PEUGEOT">Peugeot</option>
                            <option value = "SUBARU">Subaru</option>
                            <option value = "VOLKSWAGEN">Volkswagen</option>
                        </select>
                </div>
                <div>
                    Colour: <input id="createColour" placeholder="Enter car colour" type="color" required/> Registration
                    Number: <input id="createRegNo" placeholder="Enter Registration number" type="text" required/>
                </div>
                <div>
                    <label>Fuel type</label>
                    <select id="createFuelType" required>
                            <option value = "">Choose fuel type</option>
                            <option value = "Petrol">Petrol</option>
                            <option value = "Diesel">Diesel</option>
                            <option value = "Electric">Electric</option>
                        </select>
                </div>
                <div>
                    Any faults?: <input id="createFaulty" onclick="enableNumFaults()" type="checkbox" />
                    <p id="createNumFaults"></p>
                </div>
                <div>
                    <button type="button" onclick="createVehicle()">Submit car details</button>
                </div>
            </form>
        </section>
        <section id="checkInOut">
            <div>
                <hr>
                <h3>Check In/Out Your Car: </h3>
                <hr>
            </div>
            <div>
                <input id="checkIn" placeholder="Enter Registration number" type="text" />
                <button type="button" onclick="checkIn()">Check in car</button>
            </div>
            <div>
                <input id="checkOut" placeholder="Enter Registration number" type="text" />
                <button type="button" onclick="checkOut()">Check out car</button>
            </div>
    </div>
    <section id="outputG">
        <div>
            <hr>
        </div>
        <div>
            <button type="button" onclick="outputGarage()">Output Garage contents</button>
            <p id="outputGarage"></p>
        </div>
    </section>
    <section id="calcB">
        <div>
            <hr>
            <h3>Calculate Bill: </h3>
            <hr>
        </div>
        <div>
            <input id="calcBill" placeholder="Enter Registration number" type="text" />
            <button type="button" onclick="calcBill()">Calculate bill</button>
            <p id="printBill"></p>
        </div>
    </section>
    <div>
        <hr>
        <p id="outputBox"></p>
    </div>
    <div>
        <p id="createCL"><button type="button" onclick="enableCommandLine()">Enable Command Line Interface</button></p>
        <p id="createCB"></p>
    </div>
</body>

</html>
